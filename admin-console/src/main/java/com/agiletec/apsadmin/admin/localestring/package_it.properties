note.generalSettings.locale.summary=La tabella mostra l''elenco delle etichette di internazionalizzazione attualmente definite. Per ogni etichetta \uFFFD indicato il codice, la descrizione nelle lingue di sistema, ed \uFFFD presente la possibilit\uFFFD di rimuoverla dall''elenco.
note.localeString.intro.html=<p>Un Etichetta di Sistema rappresenta la traduzione, nelle varie lingue di sistema, di tutte quelle informazioni che non sono veri e propri Contenuti.</p><p>Si utilizzano le etichette per permette l''internazionalizzazione delle informazioni nelle lingue di sistema.</p><p>In questa sezione sono disponibili le funzionalit\uFFFD per creare, modificare od eliminare Etichette e visualizzare la lista delle etichette presenti in archivio.</p>
