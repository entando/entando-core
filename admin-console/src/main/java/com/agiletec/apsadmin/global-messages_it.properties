page.lang.help=Dalla sezione ETICHETTE & LINGUE puoi gestire le etichette e le lingue di sistema. Entando supporta il multilinguismo, l''amministratore pu&ograve; aggiungere una nuova lingua in qualunque momento. La prima lingua configurata nel sistema &egrave; considerata predefinita. Le Etichette sono degli oggetti accessori di Entando, usate principalmente per gestire semplici informazioni testuali semi-statiche del portale e non associate a oggetti particolari, ma con l''esigenza di traduzione nelle diverse lingue.

