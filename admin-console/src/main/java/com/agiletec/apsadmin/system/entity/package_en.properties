note.ognlCodes.intro.1=<p>In this section you can insert the attribute validation.</p><p>The OGNL expression must return a boolean value (true or false). In the expression, the object root is the attribute itself. You can access to the methods of the attribute without specifying it or using the prefix #attribute.</p><p>You can use the map of the system languages (#langs) and the associated entity (#entity).</p><p>Also for the elements of list or composite attributes you can access to the parent attribute (#parent) and for the elements of list attibutes you have the index (#index) at your disposal.
note.ognlCodes.intro.2=You can insert both a help and a compilation error message, or choose a key to bind them to a system Label.
note.entities.intro=Choose a component. You can also check the status or launch a refresh of the references, using the linked icons in the proper column of the table.
note.entityAdmin.entityManagers.list.summary=For every entity type the table shows the code, the description related to the edit interface, the status of the references along with the ability to refresh and monitor their status. The link to delete the entity type itself is also available.
note.entityAdmin.entityManagers.reload=Reload the references for all the components needing it at this moment.
note.entityAdmin.entityTypes.list.summary=For every entity type the table shows the code, the description linked to the edit interface, the status of the references along with the ability to refresh and monitor their status. The link to delete the entity type itself is also available.
note.entityAdmin.entityTypes.list.empty=There is no entity type. Create one.
note.entityAdmin.compositeAttribute.list.summary=For every attribute the table shows the code, the type, the eventual mandatory clause, the command to swap position between the elements in list and finally, the delete command.
note.entityAdmin.entityTypes.attribute.roles.summary=The table reports the list of all the roles assigned to the attribute. For every role there is the name, the description, and the link for deleting the role from those assigned to the attribute.
note.entityAdmin.entityTypes.attribute.roles.none=No roles available: they might have been all assigned, yet.
note.entityAdmin.entityTypes.attribute.disablingCodes.summary=The table shows the disabling codes. For each code there is the name, the description and the link for deleting it.

