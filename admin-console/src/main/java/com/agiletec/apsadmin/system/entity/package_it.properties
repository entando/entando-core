note.ognlCodes.intro.1=<p>In questa sezione puoi inserire le validazioni sull''Attributo.</p><p>L''Espressione OGNL deve restituire un valore Boolean (true o false). Nella costruzione delle espressioni, l''oggetto ''root'' &egrave; l''attributo stesso (si pu&ograve; accedere ai metodi dell''attributo senza specificarlo o tramite il prefisso #attribute).</p><p>Sono disponibili: la mappa delle lingue del sistema (#langs) e l''Entit&agrave; a cui &egrave; associato (#entity).</p><p>Inoltre per gli elementi di una Lista o di un Composito &egrave; possibile accedere al padre dell''attributo (#parent) e per gli elementi di una Lista si ha a disposizione l''indice (#index).</p>
note.ognlCodes.intro.2=Si possono inserire un messaggio di aiuto alla compilazione e uno di errore oppure scegliere una chiave da associare ad un Etichetta di sistema.
note.entities.intro=Scegli un componente dall''elenco seguente, per accedere alla gestione dei Tipi di Entit&agrave; che esso utilizza. Dalla apposita colonna puoi inoltre sia controllare lo stato delle Referenze che, se necessario, lanciare il loro aggiornamento.
note.entityAdmin.entityManagers.list.summary=Per ciascun Componente la tabella fornisce la Descrizione collegata all''interfaccia di modifica e lo stato riguardo la gestione delle Referenze unito alla possibilit&agrave; di lanciarne o monitorarne il ricaricamento.
note.entityAdmin.entityManagers.reload=Ricarica le Referenze di tutti i Componenti in una volta sola.
note.entityAdmin.entityTypes.list.summary=Per ciascun Tipo di Entit&agrave; la tabella fornisce il Codice, la Descrizione collegata all''interfaccia di modifica, lo stato riguardo la gestione delle Referenze unito alla possibilit&agrave; di lanciarne o monitorarne il ricaricamento, e il collegamento per cancellare il Tipo di Entit&agrave;.
note.entityAdmin.entityTypes.list.empty=Non &egrave; ancora stato creato alcun Tipo di Entit&agrave;.
note.entityAdmin.compositeAttribute.list.summary=Per ciascun Attributo la tabella fornisce il Codice, il Tipo, se sia o meno obbligatorio, i comandi per variarne la posizione all''interno della lista, e infine quello per rimuoverlo dall''Attributo Composito.
note.entityAdmin.entityTypes.attribute.roles.summary=La tabella mostra l''elenco dei Ruoli assegnati all''Attributo. Per ciascun Ruolo &egrave; fornito il nome, la descrizione, e il collegamento per rimuoverlo dalla lista dei Ruoli assegnati all''Attributo.
note.entityAdmin.entityTypes.attribute.roles.none=Nessun Ruolo disponibile: &egrave; possibile ad esempio che siano gi&agrave; stati tutti assegnati.
note.entityAdmin.entityTypes.attribute.disablingCodes.summary=La tabella mostra i Codici di disabilitazione inseriti. Per ogni Codice &egrave; mostrato Nome, Descrizione e possibilit&agrave; di cancellazione.

