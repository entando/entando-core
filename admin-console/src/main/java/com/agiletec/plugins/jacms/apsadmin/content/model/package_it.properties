note.contentModels.summary=La tabella mostra l''elenco dei Modelli di Contenuto attualmente definiti. Per ogni Modello \u00e8 indicato l''Id, il Tipo di Contenuto a cui \u00e8 destinato, la descrizione. \u00c8 inoltre data la possibilit\u00e0 di rimuoverlo dall''elenco.
note.deleteContentModel.areYouSure=Sei sicuro di voler eliminare
note.contentModel.intro.html=<p>I Modelli di Contenuto rappresentano il vestito dei Contenuti; decorano le informazioni e ne definiscono la forma visualizzata nel portale.</p><p>Lo scopo dei Modelli di Contenuto \u00e8 quello di rappresentare in maniera opportuna le informazioni, che sono racchiuse nei contenuti, all''interno delle pagine di Entando.</p><p>I Modelli di Contenuto sono strettamente connessi ai Tipi di Contenuto; per ciascun Tipo di Contenuto possono esistere pi\u00f9 Modelli di Contenuto.</p><p>In questa sezione sono disponibili le funzionalit\u00e0 per creare, modificare od eliminare i modelli di contenuti e visualizzare la lista dei modelli esistenti per ciascun tipo di contenuto.</p>
