note.content.intro.html=<p>Il Contenuto \u00e8 un insieme strutturato di informazioni ed \u00e8 considerato pura informazione: da solo non contiene indicazioni su come sar\u00e0 visualizzato e su dove sar\u00e0 collocato.</p><p>Dato che lo scopo principale di un portale web \u00e8 erogare informazioni e servizi, si utilizzano i Contenuti all''interno delle Pagine per fornire informazioni.</p><p>Creare un Contenuto significa creare un'informazione di un tipo ben preciso; di fatto tutti i contenuti vengono generati secondo i Tipi di Contenuto configurati. I Contenuti possono essere classificati ed organizzati per Categorie, inoltre possono essere associati a gruppi per la redazione e per la visualizzazione.</p><p>In questa sezione sono disponibili le funzionalit\u00e0 per creare, modificare od eliminare contenuti e visualizzare la lista dei contenuti presenti in archivio.</p>
