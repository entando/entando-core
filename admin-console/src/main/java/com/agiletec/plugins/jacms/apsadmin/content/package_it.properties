note.content.intro.html=<p>Il Contenuto &egrave; un insieme strutturato di informazioni ed &egrave; considerato pura informazione: da solo non contiene indicazioni su come sar&agrave; visualizzato e su dove sar&agrave; collocato.</p><p>Dato che lo scopo principale di un portale web &egrave; erogare informazioni e servizi, si utilizzano i Contenuti all''interno delle Pagine per fornire informazioni.</p><p>Creare un Contenuto significa creare un'informazione di un tipo ben preciso; di fatto tutti i contenuti vengono generati secondo i Tipi di Contenuto configurati. I Contenuti possono essere classificati ed organizzati per Categorie, inoltre possono essere associati a gruppi per la redazione e per la visualizzazione.</p><p>In questa sezione sono disponibili le funzionalit&agrave; per creare, modificare od eliminare contenuti e visualizzare la lista dei contenuti presenti in archivio.</p>
