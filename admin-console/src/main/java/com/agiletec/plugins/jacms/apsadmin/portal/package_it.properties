note.page.contentListViewer.summary=La tabella mostra l''elenco dei filtri configurati. Per ogni filtro sono indicati il numero progressivo di applicazione, un riepilogo della natura e del comportamento, l''eventuale modalità di ordinamento. &Egrave; data inoltre la possibilità di mutarne l''ordine di applicazione e di rimuoverlo.
note.page.contentListViewer.frontendFilter.summary=La tabella mostra l''elenco dei filtri configurati che l''utente troverà in frontend. Per ogni filtro sono indicati il numero progressivo di applicazione e un riepilogo della natura e del comportamento. &Egrave; data inoltre la possibilità di mutarne l''ordine di applicazione e di rimuoverlo.
note.page.contentViewer.summary=La tabella mostra l''elenco dei contenuti disponibili per la pubblicazione. Per ogni contenuto è indicata la descrizione, il codice, il Gruppo di Utenti a cui appartiene, la data di creazione e quella di ultima modifica.
note.content.publishedContent.summary=La tabella mostra l''elenco dei contenuti pubblicati in questa pagina. Per ogni contenuto sono indicati la descrizione, il codice, il tipo e la data di ultima modifica.
note.content.referencingContent.summary=La tabella mostra l''elenco dei contenuti che contengono link a questa pagina. Per ogni contenuto sono indicati la descrizione, il codice, il tipo e la data di ultima modifica.

