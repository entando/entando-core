note.Image.intro.html=<p>Le Risorse sono file organizzate in archivi, generalmente associate a contenuti. Le principali propriet\u00e0 comuni a tutti i tipi di Risorse in Entando sono il gruppo di appartenenza e la categoria.</p><p>I tipi di Risorsa disponibili sono: Immagine ed Allegato.</p><p>Il sistema effettua in automatico il ridimensionamento dell''immagine originale caricata dall''utente. Ciascuna versione dell''immagine originale ridimensionata, sar\u00e0 utilizzabile tramite un apposito Attributo Image, che consente di richiamare l''immagine nella dimensione giusta a seconda della necessit\u00e0.</p><p>In questa sezione sono disponibili le funzionalit\u00e0 per caricare, modificare od eliminare immagini e visualizzare la lista delle immagini presenti in archivio.</p>
note.Attach.intro.html=<p>Le Risorse sono file organizzate in archivi, generalmente associate a contenuti.</p><p>Le principali propriet\u00e0 comuni a tutti i tipi di Risorse in Entando sono il gruppo di appartenenza e la categoria.</p><p>I tipi di Risorsa disponibili sono: Immagine ed Allegato.</p><p>In questa sezione sono disponibili le funzionalit\u00e0 per caricare, modificare od eliminare contenuti e visualizzare la lista degli allegati presenti in archivio.</p>

