title.contentTypesManagement.help=Dalla sezione TIPI DI CONTENUTO l''amministratore pu&ograve; aggiungere nuovi tipi di contenuto o modificare quelli gi&agrave; esistenti. Il tipo di contenuto definisce una classe di contenuti, una struttura di informazioni elementari di vario tipo rappresentati dagli attributi.

note.viewPageCode=La Pagina per la Pubblicazione Volante interviene quando il sistema ha necessit&agrave; di pubblicare un Contenuto senza assegnarlo definitivamente ad una certa Pagina.<br />Deve essere una Pagina appositamente predisposta in fase di creazione, o successivamente modificata a questo scopo.
note.defaultModelId=Il Modello di Contenuto predefinito &egrave; quello utilizzato automaticamente dal sistema quando &egrave; necessario pubblicare un contenuto mostrandolo nella veste pi&ugrave; completa possibile.
note.listModelId=Il Modello di Contenuto predefinito per liste &egrave; quello utilizzato come default dal sistema ad esempio nei Widget che pubblicano una lista di contenuti.
note.entityTypes.list.summary=La tabella presenta gli Attributi di questo Tipo di Entit&agrave; riportandone il Codice, Tipo, se &egrave; da compilare obbligatoriamente, se &egrave; utilizzabile come filtro nelle liste automatiche, e inoltre offre il collegamento all''interfaccia di modifica e i comandi per mutarne il posizionamento rispetto agli altri Attributi, o per rimuoverlo.
note.entityAdmin.modelList.empty=Non ci sono Tipi di Entit&agrave; configurati nel sistema.
