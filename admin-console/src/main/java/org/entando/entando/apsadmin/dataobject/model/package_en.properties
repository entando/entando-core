note.contentModel.intro.html=<p>Content Models are the dresses contents wear; they decorate information and define the shape of the content which is then displayed in the portal.</p><p>Content models are closely related to the content types; for each content type can exist multiple content models.</p><p>This section provides the features to create, edit or delete content models and view the list of models available for each content type.</p>
