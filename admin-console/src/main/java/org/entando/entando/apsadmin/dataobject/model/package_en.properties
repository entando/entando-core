title.dataux.help=The DATA MODELS section lets the admnistrator add new content data or edit those already existing. Entando has a formatting engine based on models used to present the contents (or part of it) to users. Contents data are Velocity templates and, like contents, they are easily managed from the administration Interface.
inline.edit.assist.help= Let''s see an example on how to activate <strong>INLINE EDITING</strong> on Entando labels<br><br> <ol><li> Open a <strong>TAG</strong> like div p span... </li> <li> add the class <strong>''editContent''</strong> to the TAG. Keep in mind that <strong>''editContentText''</strong> class can be used in case of a text-area. </li> <li>then add <strong>data-content-id=&quot;$content.getId()&quot;</strong> </li> <li>then add the attribute ID (TITLE) of the desidered label adding <strong>data-attr-id=&quot;TITLE&quot;</strong> and close the tag with &gt;. Please be careful when writing the attribute ID as it is <strong>case sensitive</strong> and it must match the label attribute in the next step </li> <li>finally add the label of the desidered attribute that will be rendered on screen writing <strong>$content.TITLE.text</strong>.</li><li>Close the <strong>TAG</strong> (div p span ...) opened at the very beginning.</li></ol> Result should look like this:<br><br> OPEN TAG class=&quot;editContent&quot; data-content-id=&quot;$content.getId()&quot; data-attr-id=&quot;TITLE&quot;&gt;<br>$content.TITLE.text <br>CLOSE TAG
