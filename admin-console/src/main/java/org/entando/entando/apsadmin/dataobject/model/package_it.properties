note.contentModel.intro.html=<p>I Modelli di Contenuto rappresentano il vestito dei Contenuti; decorano le informazioni e ne definiscono la forma visualizzata nel portale.</p><p>Lo scopo dei Modelli di Contenuto &egrave; quello di rappresentare in maniera opportuna le informazioni, che sono racchiuse nei contenuti, all''interno delle pagine di Entando.</p><p>I Modelli di Contenuto sono strettamente connessi ai Tipi di Contenuto; per ciascun Tipo di Contenuto possono esistere pi&ugrave; Modelli di Contenuto.</p><p>In questa sezione sono disponibili le funzionalit&agrave; per creare, modificare od eliminare i modelli di contenuti e visualizzare la lista dei modelli esistenti per ciascun tipo di contenuto.</p>
