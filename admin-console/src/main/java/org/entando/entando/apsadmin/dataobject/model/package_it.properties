title.dataux.help=Dalla sezione MODELLI DI DATI l'amministratore pu&ograve; aggiungere nuovi modelli di dati o modificare quelli gi&agrave; esistenti. Il modello di dato &egrave; uno schema di formattazione di uno specifico tipo di contenuto. il Modello di Dato &egrave; realizzato in modo che il motore di renderizzazione di Entando lo traduca in un frammento di HTML che insieme ad opportuni fogli di stile CSS produrr&aacute; il risultato desiderato
inline.edit.assist.help= Di seguito un esempio su come utilizzare l''<strong>INLINE EDITING</strong> in Entando labels<br><br> <ol><li> aprire un <strong>TAG</strong> tipo div p span... </li> <li> aggiungere al TAG la classe <strong>''edit content''</strong>. Nota bene che la classe <strong>''editContentText''</strong> viene utilizzato in caso di text area  </li> <li>poi aggiungere <strong>data-content-id=&quot;$content.getId()&quot;</strong> </li> <li>aggiungere infine l'' ID dell''attributo (TITLE) che volete stampare scrivendo <strong>data-attr-id=&quot;TITLE&quot;</strong> e chiudere il tag con &gt;. Fare attenzione in quanto l'attributo ID &eacute; <strong>case sensitive</strong> e deve essere lo stesso di quello usato nel prossimo step </li> <li>adesso inserite la label dell''attributo che volete stampare aggiungendo <strong>$content.TITLE.text</strong></li><li>chiudete il <atrong>TAG</strong> (div p span ...) aperto all''inizio.</li></ol> Il risultato dovrebbe essere cos&igrave;:<br><br> OPEN TAG class=&quot;editContent&quot; data-content-id=&quot;$content.getId()&quot; data-attr-id=&quot;TITLE&quot;&gt;<br>$content.TITLE.text <br>CLOSE TAG
