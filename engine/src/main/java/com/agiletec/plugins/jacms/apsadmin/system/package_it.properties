note.viewPageCode=La Pagina per la Pubblicazione Volante interviene quando il sistema ha necessità di pubblicare un Contenuto senza assegnarlo definitivamente ad una certa Pagina.<br />Deve essere una Pagina appositamente predisposta in fase di creazione, o successivamente modificata a questo scopo.
note.defaultModelId=Il Modello di Contenuto predefinito è quello utilizzato automaticamente dal sistema quando è necessario pubblicare un Contenuto mostrandolo nella veste più completa possibile.
note.listModelId=Il Modello di Contenuto predefinito per liste è quello utilizzato come default dal sistema ad esempio nei Widget che pubblicano una lista di Contenuti.
note.entityTypes.list.summary=La tabella presenta gli Attributi di questo Tipo di Entità riportandone il Codice, Tipo, se è da compilare obbligatoriamente, se è utilizzabile come filtro nelle liste automatiche, e inoltre offre il collegamento all''interfaccia di modifica e i comandi per mutarne il posizionamento rispetto agli altri Attributi, o per rimuoverlo.
