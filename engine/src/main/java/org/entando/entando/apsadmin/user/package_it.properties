note.configAuthority.summary=La tabella mostra gli Utenti risultanti dalla ricerca, che sono disponibili per l''associazione con il Gruppo o Ruolo che si sta configurando.
note.userList.summary=La tabella mostra l''elenco degli Utenti di sistema. Per ogni Utente viene indicato il nome utente ( a cui \u00e8 associato il collegamento per accedere all''interfaccia di modifica dei dati e del profilo dell''Utente), la data di registrazione, di ultimo accesso e di ultimo aggiornamento della password. Sono presenti inoltre una indicazione dello status dell''Utente, il comando per accedere all''interfaccia di associazione a Gruppi o di assegnazione di Ruoli, e quello per rimuovere l''utente. N.B. alcuni plugin potrebbero aggiungere colonne alla tabella.

